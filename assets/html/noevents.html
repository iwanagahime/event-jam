<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <title>Event Jam</title>
  </head>




  <body class="hero">
    >
    <nav>
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="assets/images/microphone (1).png" width="40" height="40">
          <span>Event Jammers</span>
        </a>     
       
      </div>
        <div class="navbar-end mt-5 mb-10">
          <div class="navbar-item">
            
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="is-size-2 has-text-centered has-text-weight-bold has-text-warning">Ooops! It seems that you have no events saved <i class="far fa-frown-open"> </i> </div>
      <div class="is-size-2 has-text-centered has-text-weight-bold has-text-warning">Please search</div>


      <div class="field has-addons has-addons-left mb-5">
        <div class="control">
          <input class="input is-warning" type="text" placeholder="Enter city name" id="city-input">
        </div>

        
         <div class="control mx-4">
            <div class="select ">
              <select >
                <option >Event type</option>
                <option>Music</option>
                <option>Sport</option>
                <option>Family</option>
                <option>Theatre</option>
                <option>Comedy</option>
              </select>
            </div>
          </div>
          <div class="control">
            <a class="button is-warning has-text-warning-dark has-text-weight-bold"id="search-button">
              <i class="fas fa-search"></i>
            </a>
          </div>
      </div>

      <section>
        <div class="is-size-2 has-text-centered has-text-weight-bold has-text-warning">How it works</div>
      </section>

    </main>
  </body>
</html>
