<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Viewport, Title and Description -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Events</title>
    <meta
      property="og:description"
      content="Event Jam: The world's best site to find events in any city in the UK and get up to date COVID-19 information."
    />

    <!-- Tags for SEO  -->
    <meta charset="utf-8" />
    <link rel="canonical" href="https://github.com/iwanagahime/event-jam" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="My Events" />
    <meta property="og:image" content="./assets/images/landing-page.png" />
    <meta property="og:image:alt" content="Event Jam website landing page" />
    <meta
      property="og:url"
      content="https://github.com/iwanagahime/event-jam"
    />

    <!-- Favicon  -->
    <link
      rel="icon"
      type="image/jpg"
      href="assets/images/favicon/favicon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/favicon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon.png"
    />

    <!-- Linking Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Navbar with Logo -->
    <header class="header mt-2 has-text-right pb-6">
      <nav
        class="navbar navbar-background-colour-override"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <img src="./assets/images/logo.png" />
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item"></div>
        </div>
      </nav>
    </header>

    <main></main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/helpers.js"></script>
    <script src="./assets/js/my-events.js"></script>
  </body>
</html>
