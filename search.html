<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Jam Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./resetnoevents.css" />
    <link rel="stylesheet" href="./style.css"/>
  </head>



  <body class="hero">



    <header class="header mt-2 has-text-right">



        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="#">
              <img src="images/logo.PNG">
            </a>
          </div>
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-dark">
                    My Events
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
        
    </header>



    <div class="search-bar-container ">
      <div class="is-size-3 has-text-centered has-text-weight-bold has-text-warning">Where would you like me to take you today?</div>


      <div class="field has-addons has-addons-left mb-5">
        <div class="control">
          <input class="input is-warning" type="text" placeholder="Enter city name" id="city-input">
        </div>

        
         <div class="control mx-4">
            <div class="select ">
              <select >
                <option >Event type</option>
                <option>Music</option>
                <option>Sport</option>
                <option>Family</option>
                <option>Theatre</option>
                <option>Comedy</option>
              </select>
            </div>
          </div>
          <div class="control">
            <a class="button is-warning has-text-warning-dark has-text-weight-bold"id="search-button">
              <i class="fas fa-search"></i>
            </a>
          </div>
      </div>




      <div class="how-it-works-section py-6">
        <h1 class="is-size-3 has-text-centered has-text-weight-bold has-text-warning pt-8">How it works </h1>



        <div class="numbers-section-container py-6">
        
          <div class="how-it-works-number-container pt-8 pb-5">
            <div class="how-it-works-number has-background-warning-light">
              <h1 class="has-text-weight-bold has-text-centered is-size-2 has-text-warning-dark">1</h1>
            </div>
          </div>


          


          <div class="how-it-works-number-container pt-8 pb-5">
            <div class="how-it-works-number has-background-warning-light">
              <h1 class="has-text-weight-bold has-text-centered is-size-2 has-text-warning-dark">1</h1>
            </div>
          </div>


          


          <div class="how-it-works-number-container pt-8 pb-5">
            <div class="how-it-works-number has-background-warning-light">
              <h1 class="has-text-weight-bold has-text-centered is-size-2 has-text-warning-dark">1</h1>
            </div>
          </div>


          
        </div>



        <div class="message-section-container">

          <div class="how-it-works-message-container">
            <div class="how-it-works-message">
              <p class ="has-text-weight-semibold has-text-centered has-text-warning is-size-5">Select your city and event type</p>
            </div>
          </div>


          <div class="how-it-works-message-container">
            <div class="how-it-works-message">
              <p class ="has-text-weight-semibold has-text-centered has-text-warning is-size-5">Get the latest COVID-19 info</p>
            </div>
          </div>


          <div class="how-it-works-message-container">
            <div class="how-it-works-message ">
              <p class ="has-text-weight-semibold has-text-centered has-text-warning is-size-5">Have a blast at your event!</p>
            </div>
          </div>



        </div>
       


      </div>



  </body>
</html>
