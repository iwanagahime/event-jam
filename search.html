<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Jam Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./navbar.css" />
  </head>
  <body class="hero">
    <header class="header mt-2 has-text-right">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="#">
              <img src="images/logo.PNG">
            </a>
          </div>
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-dark">
                    My Events
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
    </header>
    <span class="column column-vertical-center-override">
      <div class="container ">
        <div class="has-addons has-addons-left">
          <div class="control">
            <input class="input is-warning" type="text" placeholder="Enter city name" id="city-input">
          </div>
            <div class="control mx-4">
              <div class="select ">
                <select >
                  <option >Event type</option>
                  <option>Music</option>
                  <option>Sport</option>
                  <option>Family</option>
                  <option>Theatre</option>
                  <option>Comedy</option>
                </select>
              </div>
            </div>
            <div class="control">
              <a class="button is-warning has-text-warning-dark has-text-weight-bold"id="search-button">
                <i class="fas fa-search"></i>
              </a>
            </div>
        </div>
    </span>
  </body>
</html>
