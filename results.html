<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Viewport, Title and Description -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Jam - Results</title>
    <meta
      property="og:description"
      content="Event Jam: The world's best site to find events in any city in the UK and get up to date COVID-19 information."
    />

    <!-- Tags for SEO  -->
    <meta charset="utf-8" />
    <link rel="canonical" href="https://github.com/iwanagahime/event-jam" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Event Jam - Results" />
    <meta property="og:image" content="./assets/images/landing-page.png" />
    <meta property="og:image:alt" content="Event Jam website landing page" />
    <meta
      property="og:url"
      content="https://github.com/iwanagahime/event-jam"
    />

    <!-- Favicon  -->
    <link
      rel="icon"
      type="image/jpg"
      href="assets/images/favicon/favicon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/favicon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon.png"
    />

    <!-- Linking Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Navbar with Logo and Link to My Events Page -->
    <header class="header mt-2 has-text-right pb-6 mx-2">
      <nav
        class="navbar navbar-background-colour-override"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <img
              src="./assets/images/logo.png"
              alt="Website title and logo. Title: Event Jam. Logo: A cartoon microphone on yellow background."
            />
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a
                class="button is-light has-text-warning-dark has-background-warning has-text-weight-bold is-rounded"
                href="my-events.html"
              >
                My Events
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Search Bar Section -->
    <section class="search-bar-container mt-6 py-5" id="search-bar-container">
      <div
        class="field has-addons has-addons-left mb-5 mx-4 columns is-mobile is-centered pt-6 is-flex-wrap-wrap is-align-items-center"
      >
        <div class="control">
          <input
            class="input is-warning"
            type="text"
            placeholder="Enter city name"
            id="city-input"
          />
        </div>
        <div class="control mx-4">
          <div class="select">
            <select id="eventType-dropdown">
              <option>Event type</option>
              <option>Music</option>
              <option>Sport</option>
              <option>Family</option>
              <option>Theatre</option>
              <option>Comedy</option>
            </select>
          </div>
        </div>
        <div class="control">
          <a
            class="button is-warning has-text-warning-dark has-text-weight-bold"
            id="search-button"
          >
            <i class="fas fa-search"></i>
          </a>
        </div>
        <div id="error-container"></div>
      </div>
    </section>
    <main></main>
    <!-- Linking JavaScript and JQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/helpers.js"></script>
    <script src="./assets/js/results.js"></script>
  </body>
</html>
